<table>
    <tr>
        <th>Futam</th>
        <th>Dátum</th>
        <th>Győztes</th>
        <th>Csapat</th>
        <th>Körök száma</th>
    </tr>
    <tr *ngFor="let result of results; let idx = index" (click)="rowSelected(idx)" [ngClass]="{
        normalRow: idx % 2 === 0,
        highlightedRow: idx % 2 === 1
    }" [class.selectedRow]="idx === this.sharedData!.index">
        <td>{{result!.grandPrix}}</td>
        <td>{{result!.date | date : 'y. MMM. d.'}}</td>
        <td>{{result!.winner}}</td>
        <td>{{result!.team | uppercase}}</td>
        <td>{{result!.laps}}</td>
    </tr>
</table>
